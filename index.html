<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js网页日期插件</title>
<script type="text/javascript" src="javascript/jquery.min.js"></script>
<link href="style/calendar.css" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="box">
	<div class="demo2">
		<h3>单个日期精确到秒</h3>
		<input placeholder="请输入日期" id="single" class="laydate-icon"/>
	</div>
    <div class="demo3">
		<h3>开始结束时间</h3>
		<div class="inline">
		<input class="laydate-icon" id="start" placeholder="开始时间"/>
        <span>到</span>
		<input class="laydate-icon" id="end" placeholder="结束时间"/>
		</div>
	</div>

</div>
<script type="text/javascript" src="javascript/laydate.js"></script>
<script>

	!function(){
		laydate.skin('default');//切换皮肤，请查看skins下面皮肤库
		laydate({elem: '#demo'});//绑定元素
	}();
	
	//单个时间
	var single = {
		elem: '#single',
		fixed: true,
		istime: true,
		istoday: true,
		format: 'YYYY-MM-DD hh:mm:ss'
	};
	
	//日期范围限制
	var start = {
		elem: '#start',
		fixed: true,
		format: 'YYYY-MM-DD',
		//min: laydate.now(), //设定最小日期为当前日期
		max: '2099-06-16', //最大日期
		istime: false,
		istoday: false,
		choose: function(datas){
			 end.min = datas; //开始日选好后，重置结束日的最小日期
			 end.start = datas; //将结束日的初始值设定为开始日
		}
	};
	
	var end = {
		elem: '#end',
		fixed: true,
		format: 'YYYY-MM-DD',
		//min: laydate.now(),
		max: '2099-06-16',
		istime: false,
		istoday: false,
		choose: function(datas){
			start.max = datas; //结束日选好后，充值开始日的最大日期
		}
	};
	
	laydate(single);
	laydate(start);
	laydate(end);
	
	function showBottom() {
		$('.laydate_box .laydate_bottom').css('display','block');
	}
	function hideBottom() {
		$('.laydate_box .laydate_bottom').css('display','none');
	}
	$('#single').on('click',function(){
		showBottom();
	});
	$('#start').on('click',function(){
		setTimeout("hideBottom()", 10);
	});
	$('#end').on('click',function(){
		setTimeout("hideBottom()", 10);
	});

</script>
	<!--[if IE 6]>
        <script src="javascript/DD_belatedPNG.js"></script> 
        <script>
            DD_belatedPNG.fix('.laydate_body .laydate_top .laydate_chprev');
            DD_belatedPNG.fix('.laydate_body .laydate_top .laydate_chnext');
        </script>
    <![endif]-->
</body>
</html>
